{%extends "base.html"%}
{%block start%}
<div class="container mt-5">
    <form class="col-6 mx-auto card p-3 shadow-lg" method="post" enctype="multipart/form-data">
        {% csrf_token %}
        <h2>Update Receipe</h2>
        <hr>
        <div class="mb-3">
          <label for="exampleInputEmail1" class="form-label">First Name</label>
          <input type="text" value="{{user.first_name}}" name="firstname" class="form-control" id="Name" aria-describedby="emailHelp" >
        </div>
        <div class="mb-3">
          <label for="exampleInputPassword1" class="form-label">Last Name</label>
          <input type="text" name="lastname" value="{{user.last_name}}" class="form-control" id="exampleInputPassword1">
        <div class="mb-3">
            <label for="exampleInputEmail1" class="form-label">User Name</label>
            <input type="text" value="{{user.username}}" name="username" class="form-control" id="Name" aria-describedby="emailHelp" >
          </div>
        <button type="submit" class="btn btn-success">Update Receipe</button>
      </form>
</div>
{%endblock%}
