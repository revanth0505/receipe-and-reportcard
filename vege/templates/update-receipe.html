{%extends "base.html"%}
{%block start%}
<div class="container mt-5">
    <form class="col-6 mx-auto card p-3 shadow-lg" method="post" enctype="multipart/form-data">
        {% csrf_token %}
        <h2>Update Receipe</h2>
        <hr>
        <div class="mb-3">
          <label for="exampleInputEmail1" class="form-label">Receipe Name</label>
          <input type="text" value="{{receipes.name}}" name="name" class="form-control" id="Name" aria-describedby="emailHelp" >
        </div>
        <div class="mb-3">
          <label for="exampleInputPassword1" class="form-label">Receipe Description</label>
          <textarea name="description" class="form-control" id="exampleInputPassword1">{{receipes.description}}</textarea>
        </div>
        <div class="mb-3 form-check">
          <input type="file" name="image" class="file" id="exampleCheck1">
          <label class="form-check-label" for="exampleCheck1">Upload Image</label>
        </div>
        <button type="submit" class="btn btn-success">Update Receipe</button>
      </form>
</div>
{%endblock%}
